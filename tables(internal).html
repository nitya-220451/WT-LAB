<!-- internal css -->
<!DOCTYPE html>
<html>
<head>
    <title>Table using internal css</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        table {
            border-collapse: collapse;
            margin: 40px auto;
            width: 60%;
            background-color: #ffffff;
        }
        h2{
            text-align: center;
            color:#333;
        }

        th, td {
            border: 2px solid black;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #e6e6e6;
        }

        tr:hover {
            background-color: #d1e7ff;
        }
        
    </style>
</head>

<body>
    <table>

        <tr>

        </tr>

</body>
</html>
